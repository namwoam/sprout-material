{% block content %}
<p>國立臺灣大學前身為日治時期之「臺北帝國大學」（創立於日本昭和3年、西元1928年、民國17年）。當時首任校長為幣原坦總長；至民國34年（1945年）二次世界大戰結束，日本投降、臺灣光復，同年11月15日我政府完成接收臺北帝國大學，改制更名為「國立臺灣大學」，由羅宗洛博士任首任校長。</p>
